server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy for standalone mode (if not using docker-compose)
    # For docker-compose, use nginx.compose.conf instead
    location /session { proxy_pass http://localhost:8080; }
    location /user { proxy_pass http://localhost:8080; }
    location /conversations { proxy_pass http://localhost:8080; }
    location /messages { proxy_pass http://localhost:8080; }
    location /groups { proxy_pass http://localhost:8080; }
}
