services:
  backend:
    image: new-wasa-backend:latest
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3000:3000"
    environment:
      - GIN_MODE=release
    volumes:
      - backend_data:/app/data
    networks:
      - wasa_network
  frontend:
    image: new-wasa-frontend:latest
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8081:80"
    depends_on:
      - backend
    volumes:
      - ./webui/conf.d:/etc/nginx/conf.d:ro
    networks:
      - wasa_network

volumes:
  backend_data:
    driver: local

networks:
  wasa_network:
    driver: bridge
